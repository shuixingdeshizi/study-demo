<!DOCTYPE html>
<html lang="en" style="font-size: 50px">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>进度条</title>
  <style>
    div, p, ul, li {
      padding: 0;
      margin: 0;
    }
    body {
      font-size: 14px;
    }

  .progress-wrapper {
    width: 6.3rem;
    height: auto;
    overflow: hidden;
  }
  .progress-container {
    background-color: rgb(173, 207, 151);
    width: 6.3rem;
    height: .3rem;
    border-radius: .15rem;
    box-sizing: border-box;
    padding: .05rem .06rem;
  }
  .progress {
    position: relative;
    width: 100%;
    height: 100%;
  }
  .circle-group {
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  .circle-group .circle {
    position: relative;
    display:  block;
    border-radius: 50%;
    background-color: rgb(111, 174, 127);
    width: .14rem;
    height: .14rem;
  }
  .circle-group .circle .name {
    position: absolute;
    left: 50%;
    top: 100%;
    transform: translate(-50%, .2rem);
    font-size: .2rem;
    white-space: nowrap;
    color: rgb(88, 70, 59);
  }
  .progress .percent {
    position: relative;
    width: 30%;
    height: 100%;
    border-radius: .1rem;
    background-image: linear-gradient( 0deg, rgb(243,151,68) 0%, rgb(255,214,103) 100%);
  }

  .percent-circle .circle {
    visibility: hidden;
    border-radius: 50%;
    background-color: rgb(221, 126, 66);
    width: .14rem;
    height: .14rem;
  }
  .top-container {
    position: relative;
    width: 100%;
    height: 1rem;
  }
  .top-container .tips {
    display: block;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    background-color: rgb(255, 187, 79);
    position: absolute;
    width: 2.5rem;
    height: .44rem;
    color: #fff;
    text-align: center;
  }
  </style>
</head>
<body>
  <div class="progress-wrapper">
    <div class="top-container">
        <div class="tips">团队出借进度49999.58元</div>
    </div>
    <div class="progress-container">
      <div class="progress">
        <div class="circle-group">
            <span class="circle">
              <span class="name">0元</span>
            </span>
            <span class="circle">
              <span class="name">5000元</span>
            </span>
            <span class="circle">
              <span class="name">10000元</span>
            </span>
            <span class="circle">
              <span class="name">20000元</span>
            </span>
            <span class="circle">
                <span class="name">30000元</span>
            </span>
            <span class="circle">
                <span class="name">50000元</span>
            </span>
        </div>
        <div class="percent">
            <span class="circle"></span>
            <span class="circle"></span>
        </div>
        <div class="circle-group percent-circle">
            <span class="circle" style="visibility: visible"></span>
            <span class="circle" style="visibility: visible"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
        </div>
      </div>
    </div>
      
  </div>
</body>
</html>
